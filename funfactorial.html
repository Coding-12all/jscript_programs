<!DOCTYPE html>
<html>
    <head>
        <title>factorial of a given number</title>
    </head>
    <body>
        <script>
            //write afactorial program in functions
            function factorial(num)
            {
               let fact=1;
               let i=1;
            while(i<=num)
            {
                fact=fact*i;
                i++;
            }
            return fact;
        }
            console.log(factorial(5))
       
        </script>
    </body>
</html>
