<!DOCTYPE html>
<html>
    <head>
        <title>fibonacci numbers</title>
    </head>
    <body>
        <script>
            function fibonacci(num){
                let fibonacci=[0,1];
               let i=2;
               while(i<=num)
               {
                fibonacci[i]=fibonacci[i-1]+fibonacci[i-2];
                i++;
               }
               return fibonacci;
            }
            console.log(fibonacci(10));
        </script>
    </body>
</html>
