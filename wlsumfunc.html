<!DOCTYPE html>
<html>
    <head>
        <title> sum of numbers</title>
    </head>
    <body>
        <script>
            //write a program on while loop in functions
            function sum(num)
            {
                let sum=0;
                let i=1;
                while(i<=num)
                {
                    sum=sum+i;
                    i++;
                }
                return sum;
            }
            console.log(sum(5));
        </script>
    </body>
</html>
